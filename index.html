<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Online Registration Form - Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <main>
    <div class="intro">
      <h2>Sign Up for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="header-bottom">
    <form action="index.html" method="post">
      <fieldset class="main-form">
        <legend>Contact Information</legend>
        <div class="form-field">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
        <div class="form-field">
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="user_phonenumber" placeholder="Optional">
        </div>
        <div class="form-field">
          <label for="streetaddress">Street Address</label>
          <input type="text" id="streetaddress" name="user_streetaddress" placeholder="Optional">
        </div>
        <div class="form-field">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="Optional">
        </div>
        <div class="form-field">
          <label for="state">Province</label>
          <select id="state" name="user_state">
            <option value="" disabled selected hidden>Choose Province</option>
            <option value="bc">British Columbia</option>
            <option value="ab">Alberta</option>
            <option value="sask">Saskatchewan</option>
            <option value="man">Manitoba</option>
            <option value="on">Ontario</option>
            <option value="qb">Quebec</option>
            <option value="nb">New Brunswick</option>
            <option value="nl">Newfoundland</option>
            <option value="ns">Nova Scotia</option>
            <option value="nv">Nunavut</option>
            <option value="pei">Prince Edward Island</option>
            <option value="nt">North West Territories</option>
          </select>
        </div>
        <div class="form-field">
          <label for="postcode">Postal Code</label>
          <input type="text" id="postcode" name="user_postcode" placeholder="Optional">
        </div>
      </fieldset>

      <hr class="mid-page">

      <fieldset class="newslettersection">
        <legend>Newsletter</legend>
        <div class="form-field newslettertype">
          <label>Select the newsletters you'd like to receive:</label>
          <div class="newslettertype-option">
            <input type="checkbox" id="html-news" value="html-news" name="user-newsletters" checked><label for="html-news">HTML News</label>
          </div>
          <div class="newslettertype-option">
            <input type="checkbox" id="css-news" value="css-news" name="user-newsletters"><label for="css-news">CSS News</label>
          </div>
          <div class="newslettertype-option">
            <input type="checkbox" id="js-news" value="js-news" name="user-newsletters"><label for="js-news">Javascript News</label>
          </div>
        </div>
        <div class="form-field newsletterformat">
          <label>Newsletter format:</label>
          <div class="newsletterformat-option">
            <input type="radio" id="html-format" value="html-format" name="user-newsletter-format" checked><label for="html-format">HTML</label>
          </div>
          <div class="newsletterformat-option">
            <input type="radio" id="plaintext-format" value="plaintext-format" name="user-newsletter-format"><label for="plaintext-format">Plain text</label>
          </div>
        </div>
        <div class="form-field othertopics">
          <label for="othertopics">Other topics you'd like to hear about:</label>
          <textarea id="othertopics" name="user-othertopics"></textarea>
        </div>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer>
    <p>&copy; The Code Review</p>
  </footer>
</body>

</html>
